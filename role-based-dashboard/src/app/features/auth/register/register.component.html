<section class="container mt-5 wrapper" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Register</h2>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form>
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="name"
        name="name"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>

    <!-- Submit -->
    <button
      type="button"
      class="btn btn-success w-100"
      (click)="submit()"
      [disabled]="loading"
    >
      {{ loading ? 'Registeringâ€¦' : 'Register' }}
    </button>

    <!-- Login link -->
    <div class="mt-3 text-center">
      <p class="mb-0">
        Already have an account?
        <a routerLink="/login" class="text-decoration-none">Login</a>
      </p>
    </div>
  </form>
</section>
